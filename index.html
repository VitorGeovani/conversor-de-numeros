<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Conversão</title>
    <!-- Incluindo Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/calculator-48x48.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1 class="display-5">Conversão de Números</h1>
            <form id="conversion-form">
                <div class="form-group">
                    <input type="number" class="form-control" id="inputNumber" placeholder="Digite um número">
                </div>
                <div class="form-group">
                    <select class="form-control" id="conversionType">
                        <option value="decimalToBinary">Decimal para Binário</option>
                        <option value="decimalToOctal">Decimal para Octal</option>
                        <option value="decimalToHexadecimal">Decimal para Hexadecimal</option>
                        <option value="binaryToDecimal">Binário para Decimal</option>
                        <option value="binaryToOctal">Binário para Octal</option>
                        <option value="binaryToHexadecimal">Binário para Hexadecimal</option>
                        <option value="octalToDecimal">Octal para Decimal</option>
                        <option value="octalToBinary">Octal para Binário</option>
                        <option value="octalToHexadecimal">Octal para Hexadecimal</option>
                        <option value="hexadecimalToDecimal">Hexadecimal para Decimal</option>
                        <option value="hexadecimalToBinary">Hexadecimal para Binário</option>
                        <option value="hexadecimalToOctal">Hexadecimal para Octal</option>
                    </select>
                </div>
            </form>

            <button class="btn btn-primary btn-convert" onclick="convert()">Converter</button>
            <button class="btn btn-secondary btn-clear" type="button" id="clear-button">Limpar</button>

            <div id="result" class="mt-3"></div>
        </div>
    </div>

    <footer>
        <p class="copy">Desenvolvido por <b>Vitor Geovani Melo Silva</b></p>
    </footer>

    <!-- Incluindo Bootstrap JavaScript (opcional, dependendo do uso) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="calculadora.js"></script>
</body>
</html>
